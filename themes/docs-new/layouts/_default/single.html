{{ define "main" }}

      <div class=""><h1>{{ .Title }}</h1></div>
            
      {{ $headers := findRE "<h[12].*?>(.|\n])+?</h[12]>" .Content }}
      {{ if and (ge (len $headers) 1) (ne .Params.toc false )}}
        <button type="button" class="TOC-button hide-for-large" data-toggle="offCanvasRightTOC">
          <i class="fas fa-bars"></i> Contents
        </button>
      {{ end }}
      
      <main id="main-content" tabindex="-1">
        {{ .Content }}
      </main>

{{ end }}
